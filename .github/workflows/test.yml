---
name: Test Package
on:
  workflow_dispatch:
  push:
    branches: [v1]
    paths:
      - src/hydromt_fiat/*
      - tests/*
      - pyproject.toml
      - .github/workflows/docs.yml
  pull_request:
    branches: [v1]
    paths:
      - src/hydromt_fiat/*
      - tests/*
      - pyproject.toml
      - .github/workflows/docs.yml

jobs:
  test:
    defaults:
      run:
        shell: bash -e -l {0}
    env:
      branch_name: ${{ github.head_ref || github.ref_name }}
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "windows-latest"]
        python-version: ["311", "312", "313"]
        include:
          - os: ubuntu-latest
            label: linux-64
          - os: windows-latest
            label: win-64

    name: ${{ matrix.label }} - py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    concurrency:
      group: ${{ github.workflow }}-${{ matrix.os }}-${{ matrix.python-version }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pixi env
        uses: prefix-dev/setup-pixi@v0.8.8
        with:
          pixi-version: "v0.45.0"
          environments: test-py${{ matrix.python-version }}
          locked: false
          cache: true
          cache-write: ${{ github.event_name == 'push' && github.ref_name == 'v1' }}

      - name: Test
        run: |
          pixi run -e test-py${{ matrix.python-version }} test-cov
