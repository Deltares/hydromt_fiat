---
name: Test Package
on:
  workflow_dispatch:
  push:
    branches: [v1]
    paths:
      - src/hydromt_fiat/*
      - tests/*
      - pyproject.toml
      - .github/workflows/docs.yml
  pull_request:
    branches: [v1]
    paths:
      - src/hydromt_fiat/*
      - tests/*
      - pyproject.toml
      - .github/workflows/docs.yml

jobs:
  test:
    defaults:
      run:
        shell: bash -e -l {0}
    env:
      branch_name: ${{ github.head_ref || github.ref_name }}
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        include:
          - os: ubuntu-latest
            label: linux-64

    name: ${{ matrix.label }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: Setup pixi env
        uses: prefix-dev/setup-pixi@v0.8.3
        with:
          pixi-version: "v0.42.1"
          environments: test
          locked: false
          cache: true
          cache-write: ${{ github.event_name == 'push' && github.ref_name == 'v1' }}

      - name: Test
        run: |
          pixi run -e test test-cov

