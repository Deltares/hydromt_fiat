---
name: Test
on:
  workflow_call:
    inputs:
      os:               { type: string, required: true }
      python-version:   { type: string, required: true }

jobs:
  unit:
    defaults:
      run:
        shell: bash -e -l {0}
    runs-on: ${{ inputs.os }}
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pixi env
        uses: prefix-dev/setup-pixi@28eb668aafebd9dede9d97c4ba1cd9989a4d0004
        with:
          pixi-version: "v0.58.0"
          environments: test-py${{ inputs.python-version }}
          locked: false
          cache: true
          cache-write: ${{ github.event_name == 'push' && github.ref_name == 'main' }}

      - name: Test
        run: |
          pixi run -e test-py${{ inputs.python-version }} test-cov

  integration:
    defaults:
      run:
        shell: bash -e -l {0}
    runs-on: ${{ inputs.os }}
    needs: unit
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pixi env
        uses: prefix-dev/setup-pixi@28eb668aafebd9dede9d97c4ba1cd9989a4d0004
        with:
          pixi-version: "v0.58.0"
          environments: test-py${{ inputs.python-version }}
          locked: false
          cache: true

      - name: Test
        run: |
          pixi run -e test-py${{ inputs.python-version }} test-integration
