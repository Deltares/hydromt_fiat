---
name: Test Package
on:
  workflow_dispatch:
  push:
    branches: [v1]
    paths:
      - src/hydromt_fiat/*
      - tests/*
      - pyproject.toml
      - .github/workflows/test.yml
  pull_request:
    branches: [v1]
    paths:
      - src/hydromt_fiat/*
      - tests/*
      - pyproject.toml
      - .github/workflows/test.yml

jobs:
  test:
    name: "${{ matrix.label }} - py${{ matrix.python-version }}"
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "windows-latest"]
        python-version: ["311", "312", "313"]
        include:
          - os: ubuntu-latest
            label: linux-64
          - os: windows-latest
            label: win-64

    uses: ./.github/workflows/test_single.yml
    with:
      os: ${{ matrix.os }}
      python-version: ${{ matrix.python-version }}
