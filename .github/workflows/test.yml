---
name: Test
on:
  workflow_call:
    inputs:
      os:               { type: string, required: true }
      python-version:   { type: string, required: true }

jobs:
  unit:
    defaults:
      run:
        shell: bash -e -l {0}
    runs-on: ${{ inputs.os }}
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pixi env
        uses: prefix-dev/setup-pixi@28eb668aafebd9dede9d97c4ba1cd9989a4d0004
        with:
          pixi-version: "v0.58.0"
          environments: test-py${{ inputs.python-version }}
          locked: false
          cache: true
          cache-write: ${{ github.event_name == 'push' && github.ref_name == 'main' }}

      - name: Test
        run: |
          pixi run -e test-py${{ inputs.python-version }} test-cov

      - name: Upload coverage
        if: inputs.os == 'ubuntu-latest' && inputs.python-version == '313'
        uses: actions/upload-artifact@v5
        with:
          name: code-coverage
          path: coverage.xml

      - name: Signal SonarQube
        if: inputs.os == 'ubuntu-latest' && inputs.python-version == '313'
        uses: peter-evans/repository-dispatch@5fc4efd1a4797ddb68ffd0714a238564e4cc0e6f
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          event-type: sonarqube-trigger
          client-payload: |
            {
              "branch": ${{ github.head_ref || github.ref_name }},
              "pr_flag": ${{ github.event_name == 'pull_request' }},
              "pr_base": ${{ github.event.pull_request.base.ref || '' }},
              "pr_number": ${{ github.event.pull_request.number || '' }},
            }

  integration:
    defaults:
      run:
        shell: bash -e -l {0}
    runs-on: ${{ inputs.os }}
    needs: unit
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pixi env
        uses: prefix-dev/setup-pixi@28eb668aafebd9dede9d97c4ba1cd9989a4d0004
        with:
          pixi-version: "v0.58.0"
          environments: test-py${{ inputs.python-version }}
          locked: false
          cache: true
          cache-write: false

      - name: Test
        run: |
          pixi run -e test-py${{ inputs.python-version }} test-integration
