name: hydromt-fiat-dev

channels:
  - conda-forge

dependencies:
  - affine
  - click
  - black
  - bottleneck
  - cartopy # to run examples
  - dask=2021.4  #  Attribute "collection_annotations" in v2021.5 related to https://github.com/dask/dask/pull/7309
  - descartes # to run examples
  - entrypoints
  - flit>=3.2
  - gdal>=3.1
  - geopandas
  - hydromt
  - jupyterlab  # to run examples
  - netcdf4
  - matplotlib # to run examples
  - nbsphinx  # docs
  - numba
  - numpy
  - openpyxl
  - pandas
  - pip
  - pyflwdir>=0.4.7
  - pygeos>=0.8
  - pytest # tests
  - pytest-cov # tests
  - pytest-benchmark # tests
  - python>=3.7
  - rasterio
  - requests
  - scipy
  - sphinx # docs
  - pydata-sphinx-theme # docs
  - xarray
  - xlsxwriter
  - zarr
  - pip:
    - sphinx_design  # docs